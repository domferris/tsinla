<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This story is no longer available.</title>

  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main data-barba="wrapper">
    <!-- put here content that will not change
    between your pages, like <header> or <nav> -->
    <div class="title">
      <h1>This story is no longer available.</h1>
    </div>

    <section class="barba-container" data-barba="container" data-barba-namespace="home">
      <!-- put here the content you wish to change
      between your pages, like your main content <h1> or <p> -->
        <div class="image-container">
          <img src="images/photos/DCF-Pentax K1000_Ilford HP5 400-180403-000012610012.JPG" alt="">
        </div>
      </section>

    <!-- put here content that will not change
    between your pages, like <footer> -->
      <nav class="nav-image-selector">
        <a href="./">1</a>
        <a href="./image2.html">2</a>
        <a href="./image3.html">3</a>
        <a href="./image4.html">4</a>
        <a href="./image5.html">5</a>
        <a href="./image6.html">6</a>
      </nav>
  </main>

  <!-- load barba (UMD version) -->
  <script src="https://unpkg.com/@barba/core"></script>

  <!-- load gsap animation library (minified version) -->
  <script src="https://unpkg.com/gsap@latest/dist/gsap.min.js"></script>

  <script>
    barba.init({
        transitions: [{
          name: 'opacity-transition',
          leave(data) {
            return gsap.to(data.current.container, {
              opacity: 0
            });
          },
          enter(data) {
            return gsap.from(data.next.container, {
              opacity: 0
            });
          }
        }]
    });
  </script>

  <!-- polyfill.io service for IE10+ support -->
  <script crossorigin="anonymous"
    src="https://polyfill.io/v3/polyfill.min.js?features=default%2CArray.prototype.find%2CIntersectionObserver"></script>
</body>
</html>
